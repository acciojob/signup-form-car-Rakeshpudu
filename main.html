<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name"required>
		<label for="email">Email*</label>
		<input type="email" id="email"required placeholder="Email">
		<label for="gender">Gender*</label>
		male:<input type="radio" name="gender" id="gender_m"required>
		female:<input type="radio" name="gender"id="gender_f"required>
		<label for="cars">Car Brands*</label>
		<select id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
		</select>
		<label for="age">Age*</label>
		<input type="tel" id="age" required placeholder="Age">
		
		
		<label for="dob">DOB*</label>
		<input type="datetime-local" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password*</label>
		<input type="password" id="password"required placeholder="password">
		<label for="tos"> I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">submit</button>
		
		
		
	</form>

</body>

</html>
